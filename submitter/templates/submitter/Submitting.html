<html>
<body>
<form action="{% url 'submitter:taskSubmit' taskid=taskId %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
{% csrf_token %}
<input type="hidden" name="taskId" value="{{taskId}}"></input>
<div class="form-group" style = "padding: 5px 1px 2px 3px;">
    submitNum : <input type='number' name="submitNum"  min="1" step="1"></br>
    startDate : <input type='text' name="startDate"></br>
    endDate : <input type='text' name="endDate"></br>
</div>
<div class='selection' style = "padding: 15px 1px 2px 3px;">
    <p> 스키마  타입 선택</p>

    <select name = 'originalDataType'>
    {% for item in context %}
      <option value = '{{item.SCHEMA}},{{item.SERIALNUM}}' name = 'schema'> {{item.NAME}}/ {{item.SCHEMA}}</option>
    {% endfor %}
  </select>

  <a href="none" class="schema_register">스키마 등록</a>

</div>


<div class="fileUpload" style = "padding: 15px 1px 2px 3px;">
    <p>CSV 파일 업로드:</p>

    <input type="file" name="csv_file" id="csv_file" required="True" class="form-control"></input>
</div>
<div class="form-group" style = "padding: 15px 1px 2px 3px;">
    <input type="submit" name='Register'></input>
    <button type="button" onclick="location.href='{% url 'submitter:submitMain'%}'">취소</button>

</div>
</form>

</body>
</html>
