<!DOCTYPE html>
<html>

<body>
  <p>
    {{user}}, 개인 정보 수집 및 이용에 동의하십니까?
  </p>
  <form method="POST" class="post-form">
    {%csrf_token%}
    <button id="yes" onclick="apply();">YES</button>
    <button id="no"><a href="{% url 'submitter:submitMain' %}" ;
        onClick="alert('참여신청이 취소되며 메인화면으로 돌아갑니다.')">NO</a></button>
  </form>

</body>

<script>
  function apply() {
    alert('참여신청이 완료되었습니다. 메인화면으로 돌아갑니다');
    jQuery("form").submit();
  }
</script>

</html>
